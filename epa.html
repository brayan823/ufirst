<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Auswertung von Serverzugriffen</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>
  </head>
  <body>
    <h1 class="title">Charts</h1>

    <div class="charts_container">
      <div class="block">
        <h2>HTTP Method</h2>
        <canvas id="methodChart" width="300" height="300"></canvas>
      </div>
      <div class="block">
        <h2>Requests per Minute</h2>
        <canvas id="requestsPerMinuteChart" width="300" height="300"></canvas>
      </div>
      <div class="block">
        <h2>Response Code</h2>
        <canvas id="responseCodeChart" width="300" height="300"></canvas>
      </div>
      <div class="block">
        <h2>Document Size</h2>
        <canvas id="documentSizeChart" width="300" height="300"></canvas>
      </div>
    </div>
    <script src="./js/charts.js" type="text/javascript"></script>
  </body>
</html>
